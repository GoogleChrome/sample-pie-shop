dist: trusty
addons:
  chrome: stable
language: node_js
node_js:
  - 'node'
  - 'lts/*'
script:
  - npm run lint
  - npm run build
  - npm run test
before_script:
  - "export DISPLAY=:99.0"
  - "sudo chown root /opt/google/chrome/chrome-sandbox"
  - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
